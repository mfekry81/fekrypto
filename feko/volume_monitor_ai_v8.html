<body>

          <select id="coinSelector">

          </select>
        </div>
        <button class="button is-info" id="loadData">Load Data</button>

      <div class="card">
        <div class="card-content">
          <h3 class="title is-6">Real-Time Analysis + Price Prediction (3s Refresh)</h3>
          <table class="table is-bordered is-fullwidth" id="coinTable">
            <thead>

                <th>Coin</th>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    // Format price with proper decimals
    function formatPrice(price) {
      const num = parseFloat(price);
      if (num >= 1000) {
        return '$' + num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      } else if (num >= 1) {
        return '$' + num.toLocaleString('en-US', { minimumFractionDigits: 3, maximumFractionDigits: 4 });
      } else if (num >= 0.01) {
        return '$' + num.toLocaleString('en-US', { minimumFractionDigits: 4, maximumFractionDigits: 6 });
      } else {
        return '$' + num.toLocaleString('en-US', { minimumFractionDigits: 6, maximumFractionDigits: 8 });
      }
    }

    // Get local time
    function getLocalTime() {
      const now = new Date();
      return now.toLocaleString('en-US', { 
        month: '2-digit', 
        day: '2-digit', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: false 
      });
    }

    // Calculate RSI
    function calculateRSI(candles, period = 14) {
      if (candles.length < period + 1) return 50;
      
      const changes = [];
      for (let i = 1; i < candles.length; i++) {
        const prevClose = parseFloat(candles[i - 1][4]);
        const currClose = parseFloat(candles[i][4]);
        changes.push(currClose - prevClose);
      }
      
      if (changes.length < period) return 50;
      
      const gains = changes.map(c => c > 0 ? c : 0);
      const losses = changes.map(c => c < 0 ? Math.abs(c) : 0);
      
      let avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
      let avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
      
      const alpha = 1 / period;
      for (let i = period; i < changes.length; i++) {
        avgGain = (gains[i] * alpha) + (avgGain * (1 - alpha));
        avgLoss = (losses[i] * alpha) + (avgLoss * (1 - alpha));
      }
      
      if (avgLoss === 0) return 100;
      const rs = avgGain / avgLoss;
      const rsi = 100 - (100 / (1 + rs));
      
      return rsi;
    }

    // Calculate Volume Delta
    function calculateVolumeDelta(candles) {
      let buyVolume = 0;
      let sellVolume = 0;
      
      candles.forEach(candle => {
        const volume = parseFloat(candle[5]);
        const takerBuyVolume = parseFloat(candle[9]);
        
        buyVolume += takerBuyVolume;
        sellVolume += (volume - takerBuyVolume);
      });
      
      const totalVolume = buyVolume + sellVolume;
      const delta = totalVolume > 0 ? ((buyVolume - sellVolume) / totalVolume) * 100 : 0;
      
      return { delta, buyVolume, sellVolume };
    }

    // Calculate Momentum
    function calculateMomentum(candles, period = 3) {
      if (candles.length < period + 1) return 0;
      
      const closes = candles.map(c => parseFloat(c[4]));
      const currentPrice = closes[closes.length - 1];
      const pastPrice = closes[closes.length - period - 1];
      
      return ((currentPrice - pastPrice) / pastPrice) * 100;
    }

    // Calculate Order Flow
    function calculateOrderFlow(candles) {
      let cumulativeFlow = 0;
      
      candles.forEach((candle) => {
        const open = parseFloat(candle[1]);
        const high = parseFloat(candle[2]);
        const low = parseFloat(candle[3]);
        const close = parseFloat(candle[4]);
        const quoteVolume = parseFloat(candle[7]);
        
        const range = high - low;
        if (range > 0) {
          const closePosition = (close - low) / range;
          const flowWeight = (closePosition - 0.5) * 2;
          cumulativeFlow += flowWeight * quoteVolume;
        }
      });
      
      return cumulativeFlow / 1000000;
    }

    // Calculate Average True Range (ATR) for volatility
    function calculateATR(candles, period = 5) {
      if (candles.length < period) return 0;
      
      const ranges = [];
      for (let i = 1; i < candles.length; i++) {
        const high = parseFloat(candles[i][2]);
        const low = parseFloat(candles[i][3]);
        const prevClose = parseFloat(candles[i - 1][4]);
        
        const tr = Math.max(
          high - low,
          Math.abs(high - prevClose),
          Math.abs(low - prevClose)
        );
        ranges.push(tr);
      }
      
      const recentRanges = ranges.slice(-period);
      return recentRanges.reduce((a, b) => a + b, 0) / period;
    }

    // PRICE PREDICTION ALGORITHM
    function predictPriceTarget(currentPrice, rsi, volumeDelta, momentum, orderFlow, atr, candles) {
      // Calculate trend strength (0-100)
      let trendStrength = 0;
      
      // RSI contribution (20%)
      if (rsi < 30) {
        trendStrength += 20; // Oversold - bullish
      } else if (rsi > 70) {
        trendStrength -= 20; // Overbought - bearish
      } else if (rsi >= 45 && rsi <= 55) {
        trendStrength += 5;
      }
      
      // Volume Delta contribution (30%)
      trendStrength += (volumeDelta / 100) * 30;
      
      // Momentum contribution (25%)
      if (momentum > 0) {
        trendStrength += Math.min(25, momentum * 5);
      } else {
        trendStrength += Math.max(-25, momentum * 5);
      }
      
      // Order Flow contribution (25%)
      if (orderFlow > 0) {
        trendStrength += Math.min(25, orderFlow * 3);
      } else {
        trendStrength += Math.max(-25, orderFlow * 3);
      }
      
      // Calculate volatility multiplier based on ATR
      const volatilityMultiplier = atr / currentPrice;
      
      // Base movement percentage
      let expectedMove = (trendStrength / 100) * volatilityMultiplier * 100;
      
      // Apply ATR to determine realistic target range
      // For bullish: add ATR multiplied by trend strength
      // For bearish: subtract ATR multiplied by trend strength
      let targetPrice;
      let targetMove;
      
      if (trendStrength > 0) {
        // Bullish prediction
        targetMove = atr * (trendStrength / 50) * 1.5;
        targetPrice = currentPrice + targetMove;
      } else {
        // Bearish prediction
        targetMove = atr * (Math.abs(trendStrength) / 50) * 1.5;
        targetPrice = currentPrice - targetMove;
      }
      
      // Calculate probability based on multiple confirmations
      let probability = 50; // Base 50%
      
      // RSI confirmation
      if ((rsi < 30 && trendStrength > 0) || (rsi > 70 && trendStrength < 0)) {
        probability += 15;
      }
      
      // Volume confirmation
      if (Math.abs(volumeDelta) > 10) {
        probability += 15;
      }
      
      // Momentum confirmation
      if ((momentum > 0.5 && trendStrength > 0) || (momentum < -0.5 && trendStrength < 0)) {
        probability += 10;
      }
      
      // Order flow confirmation
      if ((orderFlow > 2 && trendStrength > 0) || (orderFlow < -2 && trendStrength < 0)) {
        probability += 10;
      }
      
      probability = Math.min(95, Math.max(55, probability));
      
      return {
        targetPrice: targetPrice,
        direction: trendStrength > 0 ? 'UP' : 'DOWN',
        probability: probability,
        expectedMove: Math.abs(targetMove),
        trendStrength: trendStrength
      };
    }

    // Get 1-minute change
    async function get1MinChange(coin) {
      return new Promise((resolve) => {
        const url = `https://api.binance.com/api/v3/klines?symbol=${coin}&interval=1m&limit=2`;
        $.getJSON(url, function(data) {
          if (data && data.length >= 2) {
            const prevClose = parseFloat(data[0][4]);
            const currentClose = parseFloat(data[1][4]);
            const change = ((currentClose - prevClose) / prevClose) * 100;
            resolve(change);
          } else {
            resolve(0);
          }
        }).fail(function() {
          resolve(0);
        });
      });
    }

    // ULTRA SENSITIVE ALGORITHM
    function ultraSensitiveAnalysis(rsi, volumeDelta, momentum, orderFlow, oneMinChange) {
      let score = 0;
      
      if (oneMinChange > 0.1) score += 30;
      else if (oneMinChange < -0.1) score -= 30;
      
      if (volumeDelta > 2) score += 25;
      else if (volumeDelta < -2) score -= 25;
      
      if (rsi < 40) score += 15;
      else if (rsi > 60) score -= 15;
      
      if (momentum > 0.2) score += 15;
      else if (momentum < -0.2) score -= 15;
      
      if (orderFlow > 1) score += 10;
      else if (orderFlow < -1) score -= 10;
      
      const confidence = Math.min(100, Math.abs(score));
      
      let signal, css, direction;
      if (score > 50) {
        signal = "STRONG BUY ðŸš€";
        css = "is-strong-buy";
        direction = "STRONG BULLISH";
      } else if (score > 20) {
        signal = "BUY â¬†";
        css = "is-buy";
        direction = "BULLISH";
      } else if (score > 5) {
        signal = "WEAK BUY";
        css = "is-buy";
        direction = "SLIGHTLY BULLISH";
      } else if (score < -50) {
        signal = "STRONG SELL âš ";
        css = "is-strong-sell";
        direction = "STRONG BEARISH";
      } else if (score < -20) {
        signal = "SELL â¬‡";
        css = "is-sell";
        direction = "BEARISH";
      } else if (score < -5) {
        signal = "WEAK SELL";
        css = "is-sell";
        direction = "SLIGHTLY BEARISH";
      } else {
        signal = "HOLD â¸±";
        css = "";
        direction = "NEUTRAL";
      }
      
      return { signal, css, confidence, score, direction };
    }

    // Fetch candle data
    async function fetchCandleData(coin, interval = '1m', limit = 30) {
      return new Promise((resolve) => {
        const url = `https://api.binance.com/api/v3/klines?symbol=${coin}&interval=${interval}&limit=${limit}`;
        $.getJSON(url, function(data) {
          resolve(data);
        }).fail(function() {
          resolve([]);
        });
      });
    }

    // Main fetch function
    async function fetchSelectedCoinData(coin) {
      try {
        const candles = await fetchCandleData(coin, '1m', 30);
        
        if (candles.length === 0) {
          console.error("No candle data available");
          return;
        }
        
        const oneMinChange = await get1MinChange(coin);
        const currentPrice = parseFloat(candles[candles.length - 1][4]);
        
        // Calculate indicators
        const rsi = calculateRSI(candles, 14);
        const volumeDeltaData = calculateVolumeDelta(candles.slice(-5));
        const momentum = calculateMomentum(candles, 3);
        const orderFlow = calculateOrderFlow(candles.slice(-5));
        const atr = calculateATR(candles, 5);
        
        // Run analysis
        const analysis = ultraSensitiveAnalysis(
          rsi,
          volumeDeltaData.delta,
          momentum,
          orderFlow,
          oneMinChange
        );
        
        // Get price prediction
        const prediction = predictPriceTarget(
          currentPrice,
          rsi,
          volumeDeltaData.delta,
          momentum,
          orderFlow,
          atr,
          candles
        );
        
        // Determine colors
        let confidenceClass = 'confidence-low';
        if (analysis.confidence > 60) confidenceClass = 'confidence-high';
        else if (analysis.confidence > 30) confidenceClass = 'confidence-medium';
        
        const oneMinClass = oneMinChange >= 0 ? 'is-up' : 'is-down';
        const rsiColor = rsi < 40 ? 'is-up' : rsi > 60 ? 'is-down' : '';
        const volumeDeltaColor = volumeDeltaData.delta > 2 ? 'is-up' : volumeDeltaData.delta < -2 ? 'is-down' : '';
        const momentumColor = momentum > 0.2 ? 'is-up' : momentum < -0.2 ? 'is-down' : '';
        const orderFlowColor = orderFlow > 0 ? 'is-up' : orderFlow < 0 ? 'is-down' : '';
        
        const localTime = getLocalTime();
        
        const targetClass = prediction.direction === 'UP' ? 'target-up' : 'target-down';
        const targetArrow = prediction.direction === 'UP' ? 'â†‘' : 'â†“';
        
        const row = `
          <tr class="${analysis.css}">
            <td><strong>${coin}</strong></td>
            <td>${formatPrice(currentPrice)}</td>
            <td class="${oneMinClass}"><strong>${oneMinChange >= 0 ? '+' : ''}${oneMinChange.toFixed(3)}%</strong></td>
            <td class="${rsiColor}"><strong>${rsi.toFixed(0)}</strong></td>
            <td class="${volumeDeltaColor}"><strong>${volumeDeltaData.delta.toFixed(1)}%</strong></td>
            <td class="${momentumColor}"><strong>${momentum.toFixed(2)}%</strong></td>
            <td class="${orderFlowColor}"><strong>${orderFlow.toFixed(1)}M</strong></td>
            <td>
              <span class="pressure-indicator ${analysis.direction.includes('BULLISH') ? 'pressure-buying' : analysis.direction.includes('BEARISH') ? 'pressure-selling' : 'pressure-neutral'}">
                ${analysis.direction}
              </span>
            </td>
            <td><strong>${analysis.signal}</strong></td>
            <td>
              <span class="${targetClass}">
                ${targetArrow} ${formatPrice(prediction.targetPrice)}
              </span>
            </td>
            <td>
              <span class="probability-badge">${prediction.probability.toFixed(0)}%</span>
            </td>
            <td style="font-size: 9px;">${localTime}</td>
          </tr>
        `;

        $("#coinTable tbody").prepend(row);
        if ($("#coinTable tbody tr").length > 20) {
          $("#coinTable tbody tr:last").remove();
        }
        
      } catch (error) {
        console.error("Error in analysis:", error);
      }
    }

    $(document).ready(function() {
      $('#loadData').click(function(){
        const coin = $('#coinSelector').val();
        fetchSelectedCoinData(coin);
      });

      $('#clearData').click(function(){
        $("#coinTable tbody").empty();
      });

      // Auto-refresh every 3 seconds
      setInterval(function(){
        const coin = $('#coinSelector').val();
        if ($("#coinTable tbody tr").length > 0) {
          fetchSelectedCoinData(coin);
        }
      }, 3000);
    });
  </script>
