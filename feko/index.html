<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Index of HTML Files</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; }
    h2 { color:#0f0; }
    ul { list-style-type: none; padding:0; }
    li { margin: 8px 0; }
    a { color:#0ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h2>Available Pages</h2>
  <ul id="file-list"></ul>

  <script>
    const username = "mfekry81";
    const repo = "fekrypto";
    const branch = "main"; // or "master"

    fetch(`https://api.github.com/repos/mfekry81/fekrypto/feko/contents/`)
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("file-list");
        files
          .filter(file => file.name.endsWith(".html") && file.name !== "index.html")
          .forEach(file => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.name;
            a.textContent = file.name;
            li.appendChild(a);
            list.appendChild(li);
          });
      })
      .catch(err => {
        console.error("Error fetching repo files:", err);
      });
  </script>
</body>
</html>
