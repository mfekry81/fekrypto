<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Lister</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .description {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .file-list-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .file-count {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .count {
            font-weight: 600;
            color: #2575fc;
            font-size: 1.1rem;
        }
        
        .refresh-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .refresh-btn:hover {
            background-color: #1a68e8;
        }
        
        .file-list {
            list-style-type: none;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .file-link {
            text-decoration: none;
            color: #2575fc;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        .file-icon {
            font-size: 1.3rem;
        }
        
        .file-size {
            color: #777;
            font-size: 0.9rem;
        }
        
        .no-files {
            text-align: center;
            padding: 20px;
            color: #777;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #2575fc;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .file-size {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML File Lister</h1>
            <p class="description">This page lists all HTML files in the current directory. Click on any file to open it.</p>
        </header>
        
        <div class="file-list-container">
            <div class="file-count">
                <span class="count">Files found: <span id="fileCount">0</span></span>
                <button class="refresh-btn" id="refreshBtn">Refresh List</button>
            </div>
            
            <ul class="file-list" id="fileList">
                <li class="loading">Loading files...</li>
            </ul>
        </div>
        
        <footer>
            <p>Automatically generated list of HTML files in this directory</p>
        </footer>
    </div>

    <script>
        // Function to fetch and display HTML files
        function loadHTMLFiles() {
            const fileList = document.getElementById('fileList');
            const fileCount = document.getElementById('fileCount');
            
            // Clear current list and show loading
            fileList.innerHTML = '<li class="loading">Loading files...</li>';
            
            // In a real scenario, we would fetch files from the server
            // For this example, we'll simulate finding files with a timeout
            setTimeout(() => {
                // This is a simulation - in reality, you would need server-side code
                // to get the actual list of files in the directory
                const htmlFiles = [
                    { name: "index.html" },
                    { name: "binance_ema_crosses5.html" },
                    { name: "volume_monitor_ai.html" },
                    { name: "portfolio.html" },
                    { name: "services.html" }
                ];
                
                // Filter to only show .html files (in case our simulation includes others)
                const filteredFiles = htmlFiles.filter(file => 
                    file.name.toLowerCase().endsWith('.html')
                );
                
                // Update file count
                fileCount.textContent = filteredFiles.length;
                
                // Clear the loading message
                fileList.innerHTML = '';
                
                if (filteredFiles.length === 0) {
                    fileList.innerHTML = '<li class="no-files">No HTML files found in this directory.</li>';
                    return;
                }
                
                // Add each file to the list
                filteredFiles.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.className = 'file-item';
                    
                    listItem.innerHTML = `
                        <a href="${file.name}" class="file-link">
                            <span class="file-icon">ðŸ“„</span>
                            ${file.name}
                        </a>
                        <span class="file-size">${file.size}</span>
                    `;
                    
                    fileList.appendChild(listItem);
                });
            }, 800); // Simulate network delay
        }
        
        // Load files when page loads
        document.addEventListener('DOMContentLoaded', loadHTMLFiles);
        
        // Refresh button functionality
        document.getElementById('refreshBtn').addEventListener('click', loadHTMLFiles);
        
        // Note: In a real implementation, you would need server-side code
        // to actually read the directory contents. This is a client-side simulation.
        console.log("Note: This is a simulation. In a real implementation, server-side code would be needed to read the directory contents.");
    </script>
</body>
</html>
